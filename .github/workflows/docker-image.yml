name: publish

on: [push]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  THEGRAPH_STORE_POSTGRES_DIESEL_URL: "postgresql://postgres:postgres@localhost:5432/graph_node_test"
  
jobs:
  publish-graph-node-image:
    runs-on: ubuntu-latest
    services:
      graph-node:
        image: graphprotocol/graph-node
        ports:
          - '8000:8000'
          - '8001:8001'
          - '8020:8020'
          - '8030:8030'
          - '8040:8040'

      ipfs:
        image: ipfs/kubo:v0.17.0
        ports:
          - '5001:5001'
        volumes:
          - ./data/ipfs:/data/ipfs:Z

      postgres:
        image: postgres
        ports:
          - '5432:5432'
        # The command is removed because it's unsupported here.
        # Set these configurations within the PostgreSQL Dockerfile or initialize manually.
        volumes:
          - ./data/postgres:/var/lib/postgresql/data:Z

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the graph node Docker image
        run: |
          docker build . --file docker/Dockerfile --tag ghcr.io/wolfgangtomas5/graph-node-gcr-demo:latest
          docker run ghcr.io/wolfgangtomas5/graph-node-gcr-demo:latest
          docker push ghcr.io/wolfgangtomas5/graph-node-gcr-demo:latest
